<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio4.css">
    <title>Ejercicio4</title>
</head>
<body>
    <main>
        <form>
            <h2>Formulario Registro</h2>
            <div>
                <div>
                    <label>Usuario: </label>
                    <input type="text" id="" required>
                </div>
                <div>
                    <label>Contraseña: </label>
                    <input type="password" id="1" required>
                </div>
                <div>
                    <label>Repita la Contraseña: </label>
                    <input type="password" id="2" name="repetir" required>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" name="" id="2" required>
                </div>
                <div>
                    <label>Nombre: </label>
                    <input type="text" id="">
                </div>
                <div>
                    <label>Apellidos: </label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label>Edad: </label>
                    <input type="number" name="" id="" max="99">
                </div>
                <div>
                    <label>Telefono: </label>
                    <input type="tel" name="" id="" required>
                </div>
                <div class="boton">
                    <button>Registrarse</button>
                </div>
                
            </div>
        </form>
    </main>
    <script src="Ejercicio4.js"></script>
</body>
</html>
